    <meta charset="UTF-8">

    <title>Login | Ufarm</title>

<body>
    <!-- Login Form -->
    <div class="container login-container">
        <div class="row">
            <div class="col col-md-12">
                <div class="card login-card">
                    <div class="login-form-container">
                        <div class="logo-div">
                            <img class="img-logo" src="images/logo.svg" alt="Ufarm logo">
                        </div>
                        <form action="">
                            <div class="form-txt-input mb-3 ">
                                <input type="email" class="form-control border-color" id="exampleFormControlInput1"
                                    placeholder="Enter User Name">
                            </div>
                            <div class=" form-txt-input pt-3 mb-0">
                                <input type="email" class="form-control border-color" id="exampleFormControlInput1"
                                    placeholder="Password">
                            </div>
                            <label id="forgot-ps-txt" for="exampleFormControlInput1" class="form-label mb-5">Forgot
                                Password?</label>

                            <div class="col-auto">
                                <button type="submit"
                                    class="btn btn-primary mb-3  login-btn big-btn-color">Login</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
